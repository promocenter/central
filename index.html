    <style>
        * {
            font-family: "Montserrat", sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            color: #222;
            background: linear-gradient(-45deg,
                    #0057ff,
                    #0a4682,
                    #012c7a,
                    #0057ff);
            min-height: 100vh;
            position: relative;
            letter-spacing: 0.5px;
        }

        .header {
            background: #3b9475;
            padding: 20px;
            text-align: center;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .logo-wrapper {
            display: flex;
            justify-content: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px 0;
        }

        .logo img {
            width: 100%;
            height: 100%;
        }

        .title {
            color: #fff;
            font-size: 14px;
            margin-top: 5px;
            font-weight: bold;
        }

        .text {
            font-size: 14px;
            margin-top: 10px;
            font-weight: bold;
            color: #fff;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .buttons .btn-whats {
            width: 100%;
            padding: 18px;
            font-weight: 500;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: background .2s;
            text-decoration: none;
            margin-top: 20px;
            background: #0ea34c;
            animation: pulse 3s infinite ease-in-out;
        }

        .btn-whats:hover {
            background: #109246;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 192, 80, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 12px rgba(0, 192, 80, 0.5);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 192, 80, 0.4);
            }
        }

        /* Pausa quando o mouse passa por cima */
        .btn-whats:hover {
            animation-play-state: paused;
        }

        .logos-lojas {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .logo-lojas {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo-lojas img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media(max-width: 500px) {
            .header {
                font-size: 16px;
            }
        }

        .title-main span {
            color: orange;
        }

        .text {
            margin-top: 20px;
            padding: 0 10px;
        }

        .title-main {
            font-size: 16px;
            line-height: 1.5;
            font-weight: 500;
            color: #e0e0e0;
        }

        .title-main span {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .badge {
            background: #fff3cd;
            color: #856404;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
            margin-top: 15px;
        }

        .badge {
            position: relative;
            overflow: hidden;
        }

        .badge::after {
            content: "";
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 255, 255, 0.6),
                    transparent);
            transform: skewX(-20deg);
            animation: shine 3s infinite ease-in-out;
        }

        @keyframes shine {
            0% {
                left: -75%;
            }

            20% {
                left: 125%;
            }

            100% {
                left: 125%;
            }
        }
    </style>
