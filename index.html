        /* NotificaÃ§Ãµes flutuantes */
        .popup {

            right: 20px;
            bottom: 20px;
            background: #4FC299;
            padding: 12px 16px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            font-size: 14px;
            color: #000;
            display: none;
            font-weight: bold;
            text-transform: uppercase;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-whats {
            background: #0ea34c;
            animation: pulse 1.4s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 192, 80, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 12px rgba(0, 192, 80, 0.5);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 192, 80, 0.4);
            }
        }

        /* Pausa quando o mouse passa por cima */
        .btn-whats:hover {
            animation-play-state: paused;
        }

        /* Slider */

            margin-top: 30px;
        }

            font-size: 18px;

            justify-content: center;

        }

            }
        }

            display: block;

            object-fit: cover;
        }

    </style>
