        }

        }

        }

        .title {
            color: #fff;

        }

            color: #fff;
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .buttons button {
            width: 100%;
            padding: 14px;
            font-weight: 500;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: background .3s;
        }

        .btn-whats {

        .btn-telegram {

        }

        .vagas {

        }

        #contador {

        }

        .vagas span {
            display: block;
            margin-top: 8px;
        }

        /* Notifica√ß√µes flutuantes */
        .popup {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: #4FC299;
            padding: 12px 16px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            font-size: 14px;
            color: #000;
            display: none;
            font-weight: bold;
            text-transform: uppercase;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-whats {
            background: #00C050;
            animation: pulse 1.4s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 192, 80, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 12px rgba(0, 192, 80, 0.5);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 192, 80, 0.4);
            }
        }

        /* Pausa quando o mouse passa por cima */
        .btn-whats:hover {
            animation-play-state: paused;
        }

        .logos-lojas {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo-lojas img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        /* Slider */

            width: 100%;
            height: 400px;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 110%;
            height: 107%;
            object-fit: cover;
        }
    </style>
</head>
